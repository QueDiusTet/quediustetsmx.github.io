<head>
    <meta charset="UTF-8">

<body>
    <h1>CURRÍCULUM</h1>
<form action="/php/form.php">
    <fieldset id="groc">
        <legend id="informacion"> Información Básica </legend> 
            <label>Nombre</label> <br>
            <input type="text" placeholder="Nom i Cognoms" name="nombre"> <br>

            <label>Altura en centimetros</label> <br>
            <input type="number" value="170" name="altura" min="0" max="300"><br>

            <label>Email</label> <br>
            <input type="text" placeholder="tuemail@dominio.con" name="email"> <br>

            <label>Fecha Nacimiento</label> <br>
            <input type="date" value="" name="fecha"> <br>
    </fieldset> <br>

    <fieldset id="blau" name="nacionalidad">
        <legend id="nacionalidad">Nacionalidad</legend>
        <input value="española" type="radio" name="nacionalidad">
        <label>Española</label>
        <input value="comunitario(ue)" type="radio" name="nacionalidad">
        <label>Comunitario(UE)</label>
        <input value="no comunitario" type="radio" name="nacionalidad">
        <label>No comunitario</label>
     </fieldset> <br>

     <fieldset id="verd" name="estudios">
        <legend>Estudios</legend>
        <select name="estudios" >
        <option value="ESO">ESO</option>
        <option value="GM">GM</option>
        <option value="GS">GS</option> 
        <option value="Universidad">Universidad</option>
        </select>
     </fieldset> <br>

     <fieldset id="taronja">
        <legend id="idiomas">Idiomas</legend>
        <input value="catalan" type="checkbox" name="idiomas[]">
        <label>Catalán</label>
        <input value="castellano" type="checkbox" name="idiomas[]">
        <label>Castellano</label>
        <input value="ingles" type="checkbox" name="idiomas[]">
        <label>Inglés</label>
        <input value="chino" type="checkbox" name="idiomas[]">
        <label>Chino</label>
    </fieldset> <br>
    <fieldset id="lila">
        <input class="botons" type="submit" value="Enviar">
        <input class="botons" type="button" name="Cancelar" value="Cancelar">
    </fieldset>
</form>
